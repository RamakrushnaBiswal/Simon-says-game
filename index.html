<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <audio id="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
        <audio id="red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio id="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        <audio id="green" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
        <h1>^_~</h1>
    </div>
    <header>
        <h1>Simon Says Game</h1>
        <i><b>Press any key to start the Game</b></i>
    </header>
    <main class="btn-container">
        <div class="line-1">
            <div class="btn blue" id="blue" type="button"></div>
            <div class="btn red" id="red" type="button"></div>
        </div>
        <div class="line-2">
            <div class="btn yellow" id="yellow" type="button"></div>
            <div class="btn green" id="green" type="button"></div>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/RamakrushnaBiswal" target="_blank">Ram</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
